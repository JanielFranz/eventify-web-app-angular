<mat-card class="event-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ event.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ event.description }}</p>
  </mat-card-content>
  <mat-card-footer class="event-card-footer">
    <p>Checked-In Attendees: {{ calculateCheckedInAttendees() }}</p>
    <p>Average Rating: {{isZero() ?'No ratings' : calculateAverageRating() }}</p>
  </mat-card-footer>
</mat-card>
